<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{{ range $key, $value := .}}
<h1>Editing {{.Title}}</h1>

<form action="/save/{{.Title}}" method="POST">
    <div><textarea name="body" rows="20" cols="80">{{printf "%s" .Content}}</textarea></div>
    <div><input type="submit" value="Save"></div>
</form>
{{end}}
</body>
</html>
